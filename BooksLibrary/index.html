<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Books Library</title>
</head>
<body>

    <div id="header">
        <div class="container">
            <div class="col-md-4 m-auto">
                <h1>BOOKS LIBRARY</h1>
            </div>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <button id="btn1">Book Store</button>
                <button id="btn2"><i class="fas fa-arrow-left"></i></button>
            </div>
            <div class="col-md-2" id="searchBar">
                <input type="text" id="myInput" placeholder="Search Book Name" onkeyup="serachFun()">
            </div>
            <div class="col-md-9 success" id="success">
                <i class="far fa-check-circle"></i>
                <p>You Have Successfully Added</p>
            </div>
            <div class="col-md-9 error" id="error">
                <i class="far fa-times-circle"></i>
                <p>Data Doesnot Inserted</p>
            </div>
        </div>
    </div>

    <div class="session" id="session1">
        <div class="container mt-5">
            <div class="row">
                <h3 class="col-md-3 mt-3">Book Name:</h3>
                <input type="text" class="col-md-6 mt-3" id="text1">
            </div>
            <div class="row">
                <h3 class="col-md-3 mt-3">Auther Name:</h3>
                <input type="text" class="col-md-6 mt-3" id="text2">
            </div>
            <div class="row">
                <h3 class="col-md-3 mt-3">Total Book:</h3>
                <input type="number" class="col-md-2 mt-3" id="text3">
            </div>
            <div class="row">
                <button class="col-md-1 mt-3 mb-3 btn-primary offset-md-1" id="submit">Submit</button>
                <button class="col-md-1 mt-3 mb-3 btn-primary offset-md-1" id="change" style="display: none;">Change</button>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="session2">
        <table class="table table-striped" id="myTable">
            <thead style="background-color: #000; color: #fff;"">
                <tr>
                    <th>S.No</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Total No</th>
                </tr>
            </thead>
            <tbody id="dataShow">
                
            </tbody>
        </table> 
    </div>

    <div class="container" id="info">
        <h2 class="offset-2">The data is empty. Please insert some data.</h2>
    </div>

    <script src="script.js"></script>
    
    <script>
        let btn = document.getElementById('btn1');
        let btnn = document.getElementById('btn2');
        let searchBar = document.getElementById('searchBar');

        searchBar.style.display = 'none';
        
        btn.addEventListener('click', () => {
            searchBar.style.display = 'block';

        });
        btnn.addEventListener('click', () => {
            searchBar.style.display = 'none';
        });
        
        const serachFun = () => {
            let filter = document.getElementById('myInput').value.toUpperCase();
            let myTable = document.getElementById('dataShow');
            let tr = myTable.getElementsByTagName('tr');
            for(var  i=0; i<tr.length; i++){
                let th = tr[i].getElementsByTagName('th')[1];
                if(th){
                    let textvalue = th.textContent || th.innerHTML;
                    if(textvalue.toUpperCase().indexOf(filter) > -1){
                        tr[i].style.display = "";
                    }else{
                        tr[i].style.display = 'none';
                    }
                }
            }
            
        }
    </script>
</body>
</html>
