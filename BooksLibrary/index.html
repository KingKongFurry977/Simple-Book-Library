<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Books Library</title>
</head>
<body>

    <div id="header">
        <div class="container">
            <div class="col-md-4 m-auto">
                <h1>BOOKS LIBRARY</h1>
            </div>
            <hr>
        </div>
    </div>

    <div class="container mb-3">
        <div class="row success" id="success">
            <div class="col-md-12">
                <i class="far fa-check-circle"></i>
                <p>You Have Successfully Added</p>
            </div>
        </div>
        <div class="row error" id="error">
            <div class="col-md-12">
                <i class="far fa-times-circle"></i>
                <p>Data Doesnot Inserted</p>
            </div>
        </div>
    </div>

    <div class="session">
        <div class="container mt-5">
            <div class="row">
                <h3 class="col-md-3 mt-3">Book Name:</h3>
                <input type="text" class="col-md-6 mt-3" id="text1">
            </div>
            <div class="row">
                <h3 class="col-md-3 mt-3">Auther Name:</h3>
                <input type="text" class="col-md-6 mt-3" id="text2">
            </div>
            <div class="row">
                <h3 class="col-md-3 mt-3">Total Book:</h3>
                <input type="number" class="col-md-2 mt-3" id="text3">
            </div>
            <div class="row">
                <button class="col-md-1 mt-3 mb-3 btn-primary offset-md-1" id="submit">Submit</button>
                <button class="col-md-1 mt-3 mb-3 btn-primary offset-md-1" id="change" style="display: none;">Change</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped">
            <thead style="background-color: #000; color: #fff;"">
                <tr>
                    <th>S.No</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Total No</th>
                </tr>
            </thead>
            <tbody id="dataShow">
                
            </tbody>
        </table> 
    </div>

    <script src="script.js"></script>
</body>
</html>
